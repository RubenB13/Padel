	<div class="box" id="divNuevoTorneo" style="display: none;">
		<div class="row box-header primary" style="margin: auto;">
			<h2 class="col-sm-9 pb-2"> <i class="fa fa-trophy pr-2"></i> NUEVA LIGA O TORNEO </h2>
			<button class="btn btn-fw info col-sm-3 col-md-3" id="btnRegresarListadoTorneos">Regresar al listado</button>
		</div>

		<div class="box-body" style="justify-content:center; display: flex;">
      <form id="frmNuevoTorneo">
        <div class="form-group">
          <label for="txtNombreTorneo">Nombre de la Liga o Torneo</label>
          <input type="text" class="form-control" id="txtNombreTorneo" name="txtNombreTorneo" placeholder="Nombre de la liga o torneo" style="box-shadow: 1px 1px 3px #b1b1b1" required>
          <small class="form-text text-muted">Cada liga o torneo debera llevar un nombre para identificarlo en el listado de ligas y torneos.</small>
        </div>
        <div class="form-group">
          <label for="txtCostoInscripcion">Costo de la Inscripción</label>
          <input type="text" class="form-control" id="txtCostoInscripcion" name="txtCostoInscripcion" placeholder="0.00" style="box-shadow: 1px 1px 3px #b1b1b1">
          <small class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="date_from">La Liga o Torneo inicia el...</label>
          <input type="date" class="form-control" id="date_from"  name="date_from" placeholder="DE:" autocomplete="off" style="box-shadow: 1px 1px 3px #b1b1b1">
          <small class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="date_to">La Liga o Torneo termina el...</label>
          <input type="date" class="form-control" id="date_to"  name="date_to" placeholder="DE:" autocomplete="off" style="box-shadow: 1px 1px 3px #b1b1b1">
          <small class="form-text text-muted"></small>
        </div>
        <div class="form-group">
        	<label>Hora inicio</label>
        	<input type="text" class="form-control datetimepicker-input" id="txthorarioInicioC1" data-toggle="datetimepicker" data-target="#txthorarioInicioC1" name="txthorarioInicioC1" autocomplete="off" style="box-shadow: 1px 1px 3px #b1b1b1">
        </div>
        <div class="form-group">
        	<label>Hora fin</label>
        	<input type="text" class="form-control datetimepicker-input" id="txthorarioFinC1" data-toggle="datetimepicker" data-target="#txthorarioFinC1" name="txthorarioFinC1" autocomplete="off" style="box-shadow: 1px 1px 3px #b1b1b1">
        </div>
        <div class="form-group">
        	<label>Día que se juagara el torne</label>
        	<select class="form-control" id="cboDia" name="cboDia" style="box-shadow: 1px 1px 3px #b1b1b1">
            <option value="">Seleccione...</option>
            <option value="1">Lunes</option>
            <option value="2">Martes</option>
            <option value="3">Miércoles</option>
            <option value="4">Jueves</option>
            <option value="5">Viernes</option>
            <option value="6">Sábado</option>
            <option value="7">Domingo</option>
         </select>
        </div>
        <input type="hidden" id="idReg" name="idReg" value="0">

        
        <button type="submit" id="btnGuardarTorneo" class="btn primary col-12">Guardar</button>
      </form>
