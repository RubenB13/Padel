	var reservaciones ="" 
	function verAcademiaAgenda(idRegistro){
		reservaciones = ""
		$("#ListarReservacionesAcademia").html("")

		color = ["b-info","b-success", "b-primary", "b-info", "b-success"]

		$.ajax({
			url: "scripts/asp/admin_capturarAgenda.asp",
			cache:false,
			dataType:"json",
			data: {	comm: "buscarReservacionAcademia", 
					idReg: idRegistro
				},
			method: "POST"
		}).done(function(rest){
			 $.each(rest.data, function (i, item) {
			 	if (item.ok=="ok") {
			 		reservaciones  = reservaciones + '<div class="sl-item '+color[i]+' ">\
											              <div class="sl-content">\
											                <div class="sl-date text-muted">Clase no. '+item.clase+' - '+item.fecha_renta+'</div>\
											                <p>'+item.hora_inicio+' - '+item.hora_fin+'</p>\
											              </div>\
											            </div>'
			 	}else{
			 		reservaciones =  '<div class="sl-item'+color[i]+'">\
							              <div class="sl-content">\
							                <div class="sl-date text-muted">--------------</div>\
							                <p>SIN RESERVACIONES</p>\
							              </div>\
							            </div>'
			 	}	
			 })

			 $("#ListarReservacionesAcademia").html(reservaciones)
			 $("#modalReservacionAcademia").modal("show")


		}).fail(function(jqXHR,estado,error){
			console.log(estado);
			console.log(error);
		})
		
	}
